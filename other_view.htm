<html>
    <head>
        <title>Call Widget Demo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center" style="margin-top: 100px;">
                    <h3>This is demo for pages having div with class => <span class="text-warning">`sl_call_widget_div`</span></h3>
                    <button class="btn btn-default" style="margin-top: 30px;" id="other_demo">View Other Demo</button>
                </div>
                <div class="row">
                    <div class="col-md-12" style="margin-top:180px;">
                        <div class="col-md-3"></div>
                        <div class="col-md-9">
                            <div class="sl_call_widget_div" style="border: 1px solid lightyellow"></div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='js/call_widget.js'></script>
    <script>
        $(document).ready( () => {
            $('#other_demo').click( () => {
                window.location.href = "./view.htm";
            });
        })
    </script>
</html>
